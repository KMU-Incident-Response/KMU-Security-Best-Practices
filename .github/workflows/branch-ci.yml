---
name: Build LaTeX document
on:
  push:

jobs:
  Upload-Word-Doc:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git Repository
        uses: actions/checkout@v2
      - name: Upload a Word Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: incident-response-plan-template.docx
          path: incident-response-plan-template/incident-response-plan-template.docx
  Build-LaTeX-Doc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        main_file:
          ["installation-guide-OSS", "usage-guide-OSS", "best-practices"]
    steps:
      - name: Set up Git Repository
        uses: actions/checkout@v2
      - name: Compile LaTeX Doc
        id: compile-doc
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          pre_compile: cd ${{ matrix.main_file }}
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: ${{ matrix.main_file }}.pdf
          path: ${{ matrix.main_file }}/main.pdf
  publish:
    runs-on: ubuntu-latest
    needs: ["Build-LaTeX-Doc", "Upload-Word-Doc"]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: etc/usr/artifacts/
      - name: Check for files
        run: ls -la etc/usr/artifacts/
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./etc/usr/artifacts/*
